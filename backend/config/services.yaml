    App\Service\Admin\MainPage\GetCompetitionData\CompetitionDataBuilder:
        public: true
        autowire: true
        autoconfigure: true
        arguments:
            $dataFillersComp: !tagged_iterator app.competition_data_filler

    App\Service\Admin\MainPage\GetCompetitionData\ResultsProvider\:
        resource: '../src/Service/Admin/MainPage/GetCompetitionData/ResultsProvider/*'
        autowire: true
        autoconfigure: true
